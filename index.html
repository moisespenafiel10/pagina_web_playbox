<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayBox - Entretenimiento Total</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <div>
            <a href="#stream">Stream</a>
            <a href="#spotify">Spotify</a>
            <a href="#netflix">Netflix</a>
            <a href="#otros">Otras</a>
        </div>
        <button class="btn">¡Compra Ya!</button>
    </div>

    <!-- Contenido principal -->
    <div class="content" >
        <img src="./imagenes/principal.jpg" alt="" class="content">
        <h1>¡Entretenimiento Total!</h1>
        <p>Las mejores cuentas de streaming a un precio que no podrás resistir.</p>
        <button class="explore-btn">Explora Ahora</button>
    </div>

    <!-- Sección de novedades de streaming -->
    <div class="streaming-novedades">
        <h2>Novedades de Streaming</h2>
        <div class="novedades-container">
            <div class="novedad-card">
                <img src="imagen1.jpg" alt="Cuentas de Spotify">
                <h3>Cuentas de Spotify a Buen Precio</h3>
                <button class="compra-btn">¡Compra!</button>
            </div>
            <div class="novedad-card">
                <img src="imagen2.jpg" alt="Netflix">
                <h3>Netflix: Series y Películas Sin Fin</h3>
                <button class="compra-btn">¡Compra!</button>
            </div>
            <div class="novedad-card">
                <img src="imagen3.jpg" alt="Otras plataformas de streaming">
                <h3>Otras Plataformas de Streaming</h3>
                <button class="compra-btn">¡Compra!</button>
            </div>
            <div class="novedad-card">
                <img src="imagen4.jpg" alt="Ofertas especiales">
                <h3>Ofertas Especiales por Tiempo Limitado</h3>
                <button class="compra-btn">¡Compra!</button>
            </div>
        </div>
    </div>

</body>
</html>
